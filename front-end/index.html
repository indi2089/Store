<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tienda de Ropa</h1>
        <div id="tabs" class="my-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#prendas" data-bs-toggle="tab">Prendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reportes" data-bs-toggle="tab">Reportes</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <!-- TAB: CRUD Prendas -->
            <div id="prendas" class="tab-pane fade show active">
                <h2>Prendas</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="prendas-list"></tbody>
                </table>
                <button class="btn btn-primary" onclick="showAddPrendaForm()">Agregar Prenda</button>
                <form id="prenda-form" style="display: none;">
                    <h3>Agregar/Editar Prenda</h3>
                    <input type="hidden" id="prenda-id">
                    <div class="mb-3">
                        <label for="prenda-nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="prenda-nombre">
                    </div>
                    <div class="mb-3">
                        <label for="prenda-marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="prenda-marca">
                    </div>
                    <div class="mb-3">
                        <label for="prenda-precio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="prenda-precio">
                    </div>
                    <div class="mb-3">
                        <label for="prenda-stock" class="form-label">Stock:</label>
                        <input type="number" class="form-control" id="prenda-stock">
                    </div>
                    <button type="button" class="btn btn-success" onclick="savePrenda()">Guardar</button>
                </form>
            </div>

            <!-- TAB: Reportes -->
            <div id="reportes" class="tab-pane fade">
                <h2>Reportes</h2>
                <div id="reportes-list"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
